<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
      flex-direction: column;
    }

    .spinner {
      border: 8px solid #eee;
      border-top: 8px solid #7f5af0;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .text {
      font-size: 1.2em;
      color: #ccc;
    }
  </style>
  <script>
    // Redirect setelah 3 detik
    setTimeout(function() {
      window.location.href = "/login";
    }, 3000); // 3000ms = 3 detik
  </script>
</head>
<body>
  <div class="spinner"></div>
  <div class="text">Mohon tunggu sebentar...</div>
</body>
</html>
